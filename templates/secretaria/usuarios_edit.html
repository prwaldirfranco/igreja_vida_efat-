{% extends 'base.html' %}
{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Editar Usuário</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ usuario.nome }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nova Senha (opcional)</label>
            <input type="password" name="senha" class="form-control" placeholder="Deixe em branco para manter a atual">
        </div>

        <div class="mb-3">
            <label class="form-label">Nível de Acesso</label>
            <select name="nivel_acesso" class="form-select">
                <option value="1" {% if usuario.nivel_acesso == 1 %}selected{% endif %}>1 - Administrador</option>
                <option value="2" {% if usuario.nivel_acesso == 2 %}selected{% endif %}>2 - Secretaria</option>
                <option value="3" {% if usuario.nivel_acesso == 3 %}selected{% endif %}>3 - Financeiro</option>
                <option value="4" {% if usuario.nivel_acesso == 4 %}selected{% endif %}>4 - Membro</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Vincular a Membro</label>
            <select name="membro_id" class="form-select">
                <option value="">-- Nenhum --</option>
                {% for m in membros %}
                <option value="{{ m.id }}" {% if usuario.membro_id == m.id %}selected{% endif %}>{{ m.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<style>
    body { 
        background: linear-gradient(to bottom, #e0f7fa, #ffffff); 
        font-family: 'Roboto', sans-serif; 
        color: #333; 
    }
    .page-header { 
        background: #2196F3; 
        color: white; 
        padding: 30px 0; 
        text-align: center; 
        border-radius: 0 0 20px 20px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
    }
    .page-header h1 { 
        font-weight: 700; 
        margin-bottom: 0; 
    }
    .action-btn { 
        background: linear-gradient(135deg, #4CAF50, #66BB6A); 
        color: white; 
        padding: 10px 20px; 
        border-radius: 10px; 
        transition: background 0.3s, transform 0.3s; 
        text-decoration: none; 
        font-size: 0.9em; 
    }
    .action-btn:hover { 
        background: linear-gradient(135deg, #388E3C, #4CAF50); 
        transform: translateY(-3px); 
    }
    .section-title { 
        font-weight: 600; 
        margin: 20px 0 10px; 
        color: #1976D2; 
        border-bottom: 2px solid #2196F3; 
        padding-bottom: 10px; 
    }
    .table { 
        background: white; 
        border-radius: 15px; 
        overflow: hidden; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    }
    .table th { 
        background: #f5f5f5; 
        font-weight: 600; 
    }
    .table td { 
        vertical-align: middle; 
    }
    .table-hover tr:hover { 
        background: #f0f4f8; 
    }
    .fade-in { 
        animation: fadeIn 1.5s ease-in; 
    }
    @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
</style>
<div class="page-header fade-in">
    <h1>Gerenciamento de Eventos ✨</h1>
</div>

<div class="container py-4 fade-in">
  <!-- Ações Rápidas -->
  <div class="d-flex justify-content-end mb-4">
    <a href="{{ url_for('novo_evento') }}" class="action-btn">
      <i class="fas fa-plus me-2"></i>Novo Evento
    </a>
  </div>

  <!-- Tabela de Eventos -->
  <div class="section-title">Lista de Eventos</div>
  <div class="table-responsive">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th>Título</th>
          <th>Data</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in eventos %}
        <tr>
          <td class="fw-medium">{{ evento.titulo }}</td>
          <td>{{ evento.data.strftime('%d/%m/%Y') }}</td>
          <td class="text-center">
            <a href="{{ url_for('editar_evento', id=evento.id) }}" class="btn btn-outline-warning btn-sm me-2">
              <i class="fas fa-edit"></i> Editar
            </a>
            <form method="POST" action="{{ url_for('excluir_evento', id=evento.id) }}" class="d-inline">
              <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Excluir?');">
                <i class="fas fa-trash"></i> Excluir
              </button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted py-5">
            <i class="fas fa-calendar-times fs-1 mb-3 d-block"></i>
            Nenhum evento cadastrado.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
